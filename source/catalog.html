<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chopper Bikeshop</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <h1 class="visually-hidden">Каталог велосипедов</h1>
  <div class="header header--inner">
    <header class="header__page">
      <a class="header__logo" href="index.html">
        <img src="img/logo--inner.svg" width="184" height="29" alt="Chopper Bikeshop">
      </a>
      <div class="header__container-nav header__container-nav--active">
        <button class="header__button" type="button">
          <span class="visually-hidden">Открыть, закрыть меню</span>
        </button>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item nav__item--active">
              <a href="catalog.html">Велосипеды</a>
            </li>
            <li class="nav__item">
              <a href="#">Аксессуары</a>
            </li>
            <li class="nav__item">
              <a href="#">Запчасти</a>
            </li>
            <li class="nav__item">
              <a href="#">Мастерская</a>
            </li>
            <li class="nav__item">
              <a href="#">Доставка и оплата</a>
            </li>
            <li class="nav__item">
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="header__container-mobile">
          <div class="basket header__basket">
            <a class="basket__link" href="#">
              Корзина (<span class="basket__value">1</span>)
            </a>
          </div>
          <div class="form-search header__form-search">
            <form method="GET" action="#">
              <label>
                <span class="visually-hidden">Поиск</span>
                <input type="search" placeholder="Поиск">
                <svg width="16" height="16">
                  <use xlink:href="#icon-search"></use>
                </svg>
              </label>
            </form>
          </div>
        </div>
        <div class="user user--authorized header__user">
          <a class="user__login" href="#">
            <span class="visually-hidden">Войти под своим именим</span>
            <img src="img/user.svg" width="12" height="14" alt="войти">
          </a>
          <span class="user__name">Михаил Иванов</span>
          <a class="user__logout" href="#">
            <img src="img/logout.svg" width="16" height="18" alt="выйти">
          </a>
        </div>
      </div>
      <div class="header__links">
        <a class="header__link header__link--hidden" href="#">
          <svg width="18" height="20">
            <use xlink:href="#icon-user"></use>
          </svg>
          <span class="visually-hidden">Войти под своим именим</span>
        </a>
        <a class="header__link header__link--hidden" href="#">
          <svg width="18" height="18">
            <use xlink:href="#icon-search"></use>
          </svg>
          <span class="visually-hidden">Поиск</span>
        </a>
        <a class="header__link" href="#">
          <svg width="21" height="19">
            <use xlink:href="#icon-basket"></use>
          </svg>
          <span class="visually-hidden">Корзина</span>
        </a>
      </div>
    </header>
  </div>
</body>
</html>
